branches:
    only:
        - master
        - staging
        - trying
        - /^release\/.*$/ # release branches
        - /^v[0-9]+\.[0-9]+\.[0-9]+$/ # version tags

env:
    global:
        - RUN_BENCHMARK_STAGE="true"

git:
    depth: 99999999

julia:
    - 1.1

language: julia

matrix:
    allow_failures:
        - julia: "nightly"
        - os: osx
    fast_finish: true

notifications:
    email:
        on_success: never # default: change
        on_failure: always # default: always

os:
    - linux
    # - osx

############################################################################

before_install:
    - true
install:
    - true
before_script:
    - true
script:
    - true
after_script:
    - true

############################################################################

stages:
    - "Test"
    - "Benchmark"

############################################################################

jobs:
    include:
        - stage: "Test"
          os: linux
          julia: 1.1
          env:
              - COMPILED_MODULES="yes"
              - GROUP="Test"
              - INLINE="no"
              - JULIA_DEBUG="all"
          script: ./ci/travis/script.sh
        - stage: "Test"
          os: linux
          julia: 1.1
          env:
              - COMPILED_MODULES="yes"
              - GROUP="Test"
              - INLINE="yes"
              - JULIA_DEBUG="all"
          script: ./ci/travis/script.sh
        - if: env(RUN_BENCHMARK_STAGE) != "false"
          stage: "Benchmark"
          os: linux
          julia: 1.1
          env:
              - GROUP="Benchmark"
          script: ./ci/travis/benchmark.sh
