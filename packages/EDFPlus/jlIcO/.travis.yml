# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - nightly
  - 0.7.0
#  - 1.0.0
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
script:
#  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e "Pkg.clone(pwd())"
  - julia -e "Pkg.test(\"EDFPlus\",coverage=true)"
after_success:
  - julia -e julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("EDFPlus")); include(joinpath("docs", "make.jl"))'
  - julia -e 'cd(Pkg.dir("EDFPlus")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
  - julia -e 'cd(Pkg.dir("EDFPlus")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'

